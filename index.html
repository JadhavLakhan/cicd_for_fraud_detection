<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }
        .container {
            width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #aaa;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
        }
        button:hover {
            background: #006e94;
        }
        .result-box {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #222;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Fraud Detection Form</h2>

        <form action="/predict" method="get">

            <label>Amount:</label>
            <input type="number" step="0.01" name="amount" required>

            <label>Transaction Type:</label>
            <select name="transaction_type" required>
                <option>UPI</option>
                <option>POS</option>
                <option>ATM</option>
                <option>NetBanking</option>
            </select>

            <label>Channel:</label>
            <select name="channel" required>
                <option>Mobile</option>
                <option>Card</option>
                <option>Web</option>
                <option>Branch</option>
            </select>

            <label>Geo Location:</label>
            <select name="geo_location" required>
                <option>Chennai</option>
                <option>Delhi</option>
                <option>Pune</option>
                <option>Bangalore</option>
                <option>Hyderabad</option>
            </select>

            <label>Velocity (1 hour):</label>
            <input type="number" name="transaction_velocity_1h" required>

            <label>Velocity (24 hours):</label>
            <input type="number" name="transaction_velocity_24h" required>

            <label>Average Spend 7 Days:</label>
            <input type="number" step="0.01" name="avg_spend_7d" required>

            <label>Customer Risk Score:</label>
            <input type="number" step="0.01" name="customer_risk_score" required>

            <label>Account Age Days:</label>
            <input type="number" name="account_age_days" required>

            <label>Card Present:</label>
            <select name="card_present">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>International Flag:</label>
            <select name="international_flag">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Previous Fraud History:</label>
            <select name="previous_fraud_history">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Merchant Category:</label>
            <select name="merchant_category" required>
                <option>Food</option>
                <option>Travel</option>
                <option>Electronics</option>
                <option>Bills</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        <div class="result-box">
            {{ prediction_text }}
        </div>
    </div>

</body>
</html>
